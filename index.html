<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Vanilla JS Image Viewer Component</title>
  </head>
  <body>
    <div class="image-viewer-modal">
      <div id="image-controller">
        <img id="image-here" />
      </div>
      <div class="image-viewer-overlay">

          이전
        </div>
        <div id="next-img-button">
          다음
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
